<!DOCTYPE html>
<html>
    <head>

        <title>Fish Locale</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script>
          document.addEventListener("deviceready", onDeviceReady, false);
          function onDeviceReady() {
            //navigator.splashscreen.hide();
            if (navigator.network.connection.type == Connection.NONE) {
              networkError()
            } else {
              loadApp()
            }
          }

          function loadApp() {
            navigator.app.loadUrl("http://beta.fishlocale.com")
          }

          function networkError() {
            navigator.notification.alert('Fish Locale requires an internet connection')
            var $net = document.createElement('div')
            $net.innerHTML = 'Fish Locale requires an internet connection'
            document.body.appendChild($net)
          }
        </script>

        <style>
          body {
            padding: 15px;
            background: #23252e;
            color: #01ced3;
            text-align: center;
          }
          div {
            font-size: 20px;
          }
        </style>
      </head>
</html>
